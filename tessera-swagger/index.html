<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" >

    <style>
        html

            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after

        }

        body

            background: #fafafa;

<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>

                        "name" : "Admin APIs"

                    {
                        "name" : "Peer-to-peer APIs"

                    {
                        "name" : "Third party APIs"

                                "default" : {
                                    "description" : "successful operation"
                                }
                            }

                        "put" : {
                            "tags" : ["Admin APIs"],
                            "operationId" : "addPeer",
                            "consumes" : [ "application/json" ],

                                "default" : {
                                    "description" : "successful operation"
                                }
                            }
                        }

                    "/config/peers/{index}" : {
                        "get" : {
                            "tags" : ["Admin APIs"],
                            "operationId" : "getPeer",

                                "name" : "index",

                                    "description" : "successful operation"

                                    "description" : "Peer/Network information",

                        },
                        "post" : {
                            "tags" : ["Peer-to-peer APIs"],

                                    "description" : "successful operation"

                            "consumes" : [ "application/json" ],
                            "produces" : [ "text/plain" ],

                                "required" : true,

                                "500" : {
                                    "description" : "General error"

                            "responses" : {
                                "200" : {

                                        "type" : "object",
                                        "properties" : {
                                            "keys" : {
                                                "type" : "array",
                                                "items" : {
                                                    "type" : "object",
                                                    "properties" : {
                                                        "key" : {
                                                            "type" : "string"

                                    }

                            "description" : "",
                            "operationId" : "getPublicKeys",
                            "consumes" : [ "application/json" ],
                            "produces" : [ "application/json" ],
                            "responses" : {
                                "200" : {
                                    "description" : "Managed public keys",
                                    "schema" : {
                                        "type" : "object",
                                        "properties" : {
                                            "keys" : {
                                                "type" : "array",
                                                "items" : {
                                                    "type" : "object",
                                                    "properties" : {

                                                            "type" : "string"

                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }

                                "name" : "c11n-key",

                                "required" : true,
                                "type" : "string"

                                "name" : "c11n-to",
                                "in" : "header",
                                "description" : "Encoded Recipient Public Key",
                                "required" : false,
                                "type" : "string"

                            "responses" : {
                                "200" : {
                                    "description" : "Raw payload"

                        "post" : {
                            "summary" : "Send private transaction payload",

                            "produces" : [ "application/json" ],
                            "parameters" : [ {
                                "in" : "body",
                                "name" : "sendRequest",
                                "required" : true,
                                "schema" : {
                                    "$ref" : "#/definitions/SendRequest"

                            "responses" : {
                                "200" : {

                                "400" : {
                                    "description" : "For unknown and unknown keys"

                        "post" : {

                                "name" : "c11n-to",
                                "in" : "header",
                                "required" : false,
                                "type" : "string"

                                "200" : {
                                    "description" : "Encoded Key"

                                "500" : {
                                    "description" : "Unknown server error"

                            "consumes" : [ "application/octet-stream" ],
                            "produces" : [ "text/plain" ],
                            "parameters" : [ {
                                "name" : "c11n-to",
                                "in" : "header",
                                "required" : false,
                                "type" : "string"
                            } ],
                            "responses" : {
                                "200" : {
                                    "description" : "Send response",
                                    "schema" : {
                                        "$ref" : "#/definitions/SendResponse"
                                    }
                                },
                                "400" : {
                                    "description" : "For unknown and unknown keys"
                                }
                            }
                        }
                    },
                    "/transaction/{hash}" : {
                        "get" : {
                            "summary" : "Returns decrypted payload back to Quorum",
                            "description" : "",
                            "operationId" : "receive",
                            "produces" : [ "application/json" ],
                            "parameters" : [ {
                                "name" : "hash",
                                "in" : "path",
                                "description" : "Encoded hash used to decrypt the payload",
                                "required" : true,
                                "type" : "string"
                            }, {
                                "name" : "to",
                                "in" : "query",
                                "description" : "Encoded recipient key",
                                "required" : false,
                                "type" : "string"
                            } ],
                            "responses" : {
                                "200" : {
                                    "description" : "Receive Response object",
                                    "schema" : {
                                        "$ref" : "#/definitions/ReceiveResponse"
                                    }
                                }
                            }
                        }
                    },
                    "/transaction/{key}" : {
                        "delete" : {
                            "summary" : "Delete single transaction from P2PRestApp node",
                            "description" : "",
                            "operationId" : "deleteKey",
                            "parameters" : [ {
                                "name" : "key",
                                "in" : "path",
                                "description" : "Encoded hash",
                                "required" : true,
                                "type" : "string"
                            } ],
                            "responses" : {
                                "204" : {
                                    "description" : "Successful deletion"
                                },
                                "404" : {
                                    "description" : "If the entity doesn't exist"
                                }
                            }
                        }
                    },
                    "/transaction/{key}/isSender" : {
                        "get" : {
                            "summary" : "Determine if local enclave is the sender of transaction",
                            "description" : "",
                            "operationId" : "isSender",
                            "parameters" : [ {
                                "name" : "key",
                                "in" : "path",
                                "description" : "Encoded hash",
                                "required" : true,
                                "type" : "string"
                            } ],
                            "responses" : {
                                "default" : {
                                    "description" : "successful operation"
                                }
                            }
                        }
                    },
                    "/transaction/{key}/participants" : {
                        "get" : {
                            "summary" : "Retrieve a list of participants for a transaction",
                            "description" : "",
                            "operationId" : "getParticipants",
                            "parameters" : [ {
                                "name" : "key",
                                "in" : "path",
                                "description" : "Encoded hash",
                                "required" : true,
                                "type" : "string"

                            "responses" : {
                                "default" : {
                                    "description" : "successful operation"
                                }
                            }
                        }
                    },
                    "/upcheck" : {
                        "get" : {
                            "summary" : "Check if local P2PRestApp Node is up",
                            "description" : "",
                            "operationId" : "upCheck",
                            "produces" : [ "text/plain" ],
                            "responses" : {
                                "200" : {
                                    "description" : "I'm up!",
                                    "schema" : {
                                        "type" : "string"
                                    }
                                }
                            }
                        }
                    },
                    "/version" : {
                        "get" : {
                            "summary" : "Request current version of P2PRestApp",
                            "description" : "",
                            "operationId" : "getVersion",
                            "produces" : [ "text/plain" ],
                            "responses" : {
                                "200" : {
                                    "description" : "Current application version ",
                                    "schema" : {
                                        "type" : "string"
                                    }
                                }
                            }
                        }
                    }
                },
                "definitions" : {
                    "Party" : {
                        "type" : "object",
                        "properties" : {
                            "url" : {
                                "type" : "string"

                            "lastContacted" : {
                                "type" : "integer",
                                "format" : "int64"

                    },
                    "PartyInfo" : {
                        "type" : "object",
                        "properties" : {
                            "url" : {

                            "recipients" : {

                                "uniqueItems" : true,
                                "items" : {
                                    "$ref" : "#/definitions/Recipient"
                                }
                            },
                            "parties" : {
                                "type" : "array",
                                "uniqueItems" : true,
                                "items" : {
                                    "$ref" : "#/definitions/Party"
                                }
                            }
                        }
                    },
                    "PublicKey" : {
                        "type" : "object",
                        "properties" : {
                            "keyBytes" : {
                                "type" : "array",
                                "items" : {
                                    "type" : "string",
                                    "format" : "byte"

                    "Recipient" : {
                        "type" : "object",
                        "properties" : {
                            "key" : {
                                "$ref" : "#/definitions/PublicKey"

                            "url" : {
                                "type" : "string"
                            }
                        }
                    },
                    "ResendRequest" : {
                        "type" : "object",
                        "properties" : {
                            "type" : {
                                "type" : "string",
                                "description" : "Resend type INDIVIDUAL or ALL, to resend a single or all transactions",
                                "enum" : [ "ALL", "INDIVIDUAL" ]
                            },
                            "publicKey" : {
                                "type" : "string",
                                "description" : "The recipient public key to resend transactions for"
                            },
                            "key" : {
                                "type" : "string",
                                "description" : "Base64 encoded transaction hash"
                            }
                        }
                    },
                    "DeleteRequest" : {
                        "type" : "object",
                        "required" : [ "Encoded transaction hash" ],
                        "properties" : {
                            "Encoded transaction hash" : {
                                "type" : "string",
                                "minLength" : 1,
                                "maxLength" : 2147483647
                            }
                        }
                    },
                    "ReceiveResponse" : {
                        "type" : "object",
                        "properties" : {
                            "payload" : {
                                "type" : "array",
                                "description" : "Encode response servicing receive requests",
                                "items" : {
                                    "type" : "string",
                                    "format" : "byte"
                                }
                            }
                        }
                    },
                    "SendRequest" : {
                        "type" : "object",
                        "required" : [ "payload" ],
                        "properties" : {
                            "payload" : {
                                "type" : "array",
                                "description" : "Encrypted payload to send to other parties.",
                                "items" : {
                                    "type" : "string",
                                    "format" : "byte"
                                },
                                "maxItems" : 2147483647,
                                "minItems" : 1
                            },
                            "from" : {
                                "type" : "string",
                                "description" : "Sender public key"
                            },
                            "to" : {
                                "type" : "array",
                                "description" : "Recipient public keys",
                                "items" : {
                                    "type" : "string"
                                }
                            }
                        }
                    },
                    "SendResponse" : {
                        "type" : "object",
                        "properties" : {
                            "key" : {
                                "type" : "string",
                                "description" : "Base64 encoded transaction hash"

                    },
                    "StoreRawRequest" : {
                        "type" : "object",
                        "required" : [ "payload" ],
                        "properties" : {
                            "payload" : {
                                "type" : "array",
                                "items" : {
                                    "type" : "string",
                                    "format" : "byte"

                                "maxItems" : 2147483647,
                                "minItems" : 1
                            },
                            "from" : {
                                "type" : "array",
                                "description" : "Sender public key",
                                "items" : {
                                    "type" : "string",
                                    "format" : "byte"
                                }
                            }
                        }
                    },
                    "StoreRawResponse" : {
                        "type" : "object",
                        "properties" : {

            dom_id: '#swagger-ui',

            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl

            layout: "StandaloneLayout"

</html>
